<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Balance de Comprobación - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/libro-diario-list.css}">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .contenedor-balance {
            width: 90%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        thead {
            background: #007bff;
            color: white;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background: #f7f7f7;
        }

        tbody tr:hover {
            background: #e8f0ff;
            transition: 0.2s;
        }

        .totales {
            font-weight: bold;
            background: #f0f0f0;
        }

        footer {
            margin-top: 40px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            table {
                font-size: 13px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Contabix</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/perfil}">Perfil</a></li>
        <li><a th:href="@{/libro-diario}" class="active">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li><a th:href="@{/estado-resultados}" class="active">Estado de Resultados</a></li>
        <li><a th:href="@{/auditoria}" class="active">Auditoría</a></li>

        <li><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</nav>

<div class="main-content">

    <div class="contenedor-balance">
        <h2>Balance de Comprobación</h2>

        <table>
            <thead>
            <tr>
                <th>Código</th>
                <th>Cuenta</th>
                <th>Debe</th>
                <th>Haber</th>
                <th>Saldo Deudor</th>
                <th>Saldo Acreedor</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c : ${balance}">
                <td th:text="${c.codigo}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${#numbers.formatDecimal(c.sumDebe, 1, 'POINT', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(c.sumHaber, 1, 'POINT', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(c.saldoDeudor, 1, 'POINT', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(c.saldoAcreedor, 1, 'POINT', 2, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<footer>
    &copy; 2025 Contabix
</footer>

<script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });
</script>

</body>
</html>
