<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libro Diario - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/libro-diario-list.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="logo"> Contabix</div>
    <ul class="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/admin/usuarios}">Usuarios</a></li>
        <li><a th:href="@{/libro-diario}" class="active">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li><a th:href="@{/logout}">Cerrar sesi贸n</a></li>
    </ul>
</nav>

<!-- Formulario de filtrado -->
<form method="get" th:action="@{/libro-diario}">
    <label>Fecha inicio:</label>
    <input type="date" name="inicio" th:value="${inicio}">
    <label>Fecha fin:</label>
    <input type="date" name="fin" th:value="${fin}">
    <label>Descripci贸n:</label>
    <input type="text" name="q" th:value="${q}" placeholder="Buscar...">
    <button type="submit">Filtrar</button>
</form>

<!-- Mensajes -->
<div th:if="${success}" class="alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert-danger" th:text="${error}"></div>

<!-- Tabla de Asientos -->
<table>
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Descripci贸n</th>
        <th>Usuario</th>
        <th>Cuenta</th>
        <th>Debe</th>
        <th>Haber</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asiento : ${asientos}">
        <td th:text="${asiento.fecha}"></td>
        <td th:text="${asiento.descripcion}"></td>
        <td th:text="${asiento.usuario != null ? asiento.usuario.nombre : 'N/A'}"></td>
        <td colspan="3">
            <table>
                <tr th:each="detalle : ${asiento.detalles}">
                    <td th:text="${detalle.cuenta != null ? detalle.cuenta.nombre : 'N/A'}"></td>
                    <td th:text="${#numbers.formatDecimal(detalle.debe, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(detalle.haber, 1, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>

<!-- Bot贸n nuevo asiento -->
<a th:href="@{/libro-diario/nuevo}" class="btn">+ Nuevo Asiento</a>
</body>

</html>
