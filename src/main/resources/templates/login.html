<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <img th:src="@{/img/contabixlogo.png}" alt="Logo Contabix" class="logo">
        <h1>CONTABIX</h1>
        <p>Del control contable al éxito empresarial.</p>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="form-container">
            <h2>Iniciar sesión</h2>

            <!-- Mensajes -->
            <div class="message error" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <div class="message success" th:if="${mensaje}">
                <p th:text="${mensaje}"></p>
            </div>

            <!-- Formulario -->
            <form th:action="@{/login}" method="post">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <div class="text">
                    ¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate</a>
                </div>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
