<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<!-- Notificaciones flotantes -->
<div id="notifications">
    <div th:if="${error}" class="notification error">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${mensaje}" class="notification success">
        <span th:text="${mensaje}"></span>
    </div>
</div>

<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <img th:src="@{/img/contabixlogo.png}" alt="Logo Contabix" class="logo">
        <h1>CONTABIX</h1>
        <p>Del control contable al éxito empresarial.</p>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="form-container">
            <h2>Iniciar sesión</h2>

            <form th:action="@{/login}" method="post">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <div class="text">
                    ¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate</a>
                </div>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Auto eliminar notificaciones después de 5 segundos
    setTimeout(() => {
        document.querySelectorAll('.notification').forEach(n => n.remove());
    }, 5000);
</script>
</body>
</html>
