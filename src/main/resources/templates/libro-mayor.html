<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libro Mayor - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/libro-diario-list.css}">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="logo">Contabix</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/perfil}">Perfil</a></li>
        <li><a th:href="@{/libro-diario}">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li><a th:href="@{/estado-resultados}" class="active">Estado de Resultados</a></li>
        <li><a th:href="@{/balance-comprobacion}" class="active">Balance de Comprobacion</a></li>
        <li><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/auditoria}" class="active">Auditoría</a></li>

        <li><a th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</nav>

<!-- CONTENIDO -->
<div class="main-content">
    <h3 class="text-center mb-4">Libro Mayor</h3>

    <!-- LISTA DINÁMICA DE CUENTAS -->
    <div th:if="${#lists.isEmpty(registros)}" class="text-center">
        <p>No hay movimientos registrados.</p>
    </div>

    <div th:each="registro : ${registros}" class="table-container mb-4">

        <div class="account-title mb-3"
             th:text="${(registro.cuentaContable.codigo != null ? registro.cuentaContable.codigo : '')
                + ' - '
                + registro.cuentaContable.nombre}">
        </div>


        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>Total Debe</th>
                <th>Total Haber</th>
                <th>Saldo</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${#numbers.formatDecimal(registro.totalDebe, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(registro.totalHaber, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(registro.saldo, 1, 'COMMA', 2, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2025 Contabix. Todos los derechos reservados.</p>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
