<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bitácora de Auditoría - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <link rel="stylesheet" th:href="@{/css/libro-diario-list.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="logo">Contabix</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/perfil}">Perfil</a></li>
        <li><a th:href="@{/libro-diario}">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li><a th:href="@{/auditoria}" class="active">Auditoría</a></li>
        <li><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</nav>

<main>
    <h1>Bitácora de Auditoría</h1>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Fecha / Hora</th>
                <th>Usuario</th>
                <th>Acción</th>
                <th>Descripción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${registros}">
                <td th:text="${#temporals.format(r.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${r.usuario != null ? r.usuario.nombre : 'N/A'}"></td>
                <td th:text="${r.accion}"></td>
                <td th:text="${r.descripcion}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(registros)}">
                <td colspan="4" style="text-align:center; padding:15px;">
                    No hay registros de auditoría.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    &copy; 2025 Contabix | Sistema Contable
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
