<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>
<body>
<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <img th:src="@{/img/contabixlogo.png}" alt="Logo Contabix">
        <h1>CONTABIX</h1>
        <p>Del control contable al éxito empresarial.</p>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="form-container">
            <h2>Registro de usuario</h2>

            <div class="message error" th:if="${error}"><p th:text="${error}"></p></div>
            <div class="message success" th:if="${mensaje}"><p th:text="${mensaje}"></p></div>

            <form th:action="@{/registro}" method="post">
                <div class="row">
                    <div class="field">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="field">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <div class="text">
                    ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
                </div>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
