<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Documento Fuente - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <link rel="stylesheet" th:href="@{/css/documentos.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Contabix</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/perfil}">Perfil</a></li>
        <li><a th:href="@{/libro-diario}">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li><a th:href="@{/documentos}" class="active">Documentos Fuente</a></li>
        <li><a th:href="@{/auditoria}" class="active">Auditoría</a></li>

        <li><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</nav>

<main>
    <h1>Nuevo Documento Fuente</h1>

    <div class="form-container">
        <form th:action="@{/documentos}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="descripcion">Descripción (opcional):</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="clasificacionId">Clasificación del documento:</label>
                <select id="clasificacionId" name="clasificacionId">
                    <option value="">-- Seleccione --</option>
                    <option th:each="c : ${clasificaciones}"
                            th:value="${c.id}"
                            th:text="${c.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="archivo">Archivo PDF:</label>
                <input type="file" id="archivo" name="archivo" accept="application/pdf" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Guardar</button>
                <a th:href="@{/documentos}" class="btn btn-secundario">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer>
    &copy; 2025 Contabix | Sistema Contable
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
