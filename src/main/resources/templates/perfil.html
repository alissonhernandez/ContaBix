<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Contabix</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/perfil}">Perfil</a></li>
        <li><a th:href="@{/libro-diario}">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li th:if="${usuario.rol.nombre == 'admin'}"><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
    </ul>
</nav>

<!-- Título -->
<h2>Perfil de usuario</h2>

<!-- Tarjeta de perfil -->
<div class="perfil-container">
    <div class="card">
        <img th:src="@{/img/defaultuser.png}" alt="Foto de perfil">
        <h3 th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></h3>
        <p th:text="'Usuario: ' + ${usuario.usuario}"></p>
        <p th:text="'Correo: ' + ${usuario.correo}"></p>
        <p th:text="'Rol: ' + ${usuario.rol.nombre}"></p>
        <a th:href="@{/inicio}" class="btn">Inicio</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Contabix. Todos los derechos reservados.</p>
</footer>

<!-- Script menú hamburguesa -->
<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
