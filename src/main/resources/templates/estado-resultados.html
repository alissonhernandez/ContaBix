<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado de Resultados - Contabix</title>
    <link rel="stylesheet" th:href="@{/css/libro-diario-list.css}">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Contabix</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
        <li><a th:href="@{/inicio}">Inicio</a></li>
        <li><a th:href="@{/perfil}">Perfil</a></li>
        <li><a th:href="@{/libro-diario}" class="active">Libro Diario</a></li>
        <li><a th:href="@{/libro-mayor}">Libro Mayor</a></li>
        <li><a th:href="@{/estado-resultados}" class="active">Estado de Resultados</a></li>
        <li><a th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</nav>

<div class="main-content">
    <h2 class="text-center mb-4">Estado de Resultados</h2>

    <div class="table-container">
        <table class="table table-bordered text-center">
            <thead>
            <tr><th>Concepto</th><th>Monto</th></tr>
            </thead>

            <tbody>
            <tr>
                <td>Ingresos</td>
                <td th:text="${#numbers.formatDecimal(estado.ingresos,1,'COMMA',2,'POINT')}"></td>
            </tr>

            <tr>
                <td>Costos</td>
                <td th:text="${#numbers.formatDecimal(estado.costos,1,'COMMA',2,'POINT')}"></td>
            </tr>

            <tr>
                <td>Gastos Operativos</td>
                <td th:text="${#numbers.formatDecimal(estado.gastos,1,'COMMA',2,'POINT')}"></td>
            </tr>

            <tr>
                <td>Otros Ingresos / Gastos</td>
                <td th:text="${#numbers.formatDecimal(estado.otros,1,'COMMA',2,'POINT')}"></td>
            </tr>

            <tr class="total">
                <th>UTILIDAD DEL EJERCICIO</th>
                <th th:text="${#numbers.formatDecimal(estado.utilidad,1,'COMMA',2,'POINT')}"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2025 Contabix. Todos los derechos reservados.</p>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
